<dom-module id="iuaa-app">
    <template>
        <style include="iuaa-app-styles"></style>
        <iron-ajax
                id="ironAjax"
                url="./assets/areas_[[language]].json"
                handle-as="json"
                on-response="handleResponse"
                debounce-duration="300">
        </iron-ajax>
        <iron-ajax
                id="languageService"
                url="./locales/[[language]].json"
                handle-as="json"
                on-response="renderLanguage"
                debounce-duration="300">
        </iron-ajax>
        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <div class="drawer-container">
                    <div class="drawer-header">
                        <br>
                        <app-toolbar><img src="./assets/img/logo.png" width="60px" height="60px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h1>
                            iUAA</h1></app-toolbar>
                        <br>
                        <template is="dom-repeat" items="[[areas]]" as="area" id="areaList">
                            <paper-button on-tap="toggle" class$="[[area.customClass]] listelement"
                                          data-item$="[[area.places]]">
                                [[area.name]]
                            </paper-button>
                        </template>
                        <a href="http://www.uaa.mx/principal/directorio.html" target="_blank"
                           class$="[[collapseOpenedClass]]">
                            <paper-button class="listelement">[[labels.contacts]]</paper-button>
                        </a>
                    </div>
                    <iron-collapse id="collapse">
                        <paper-linkbox>
                            <template is="dom-repeat" items="[[places]]" as="place">
                                <paper-item  on-tap="updateMapPosition"  data-px="[[place.coordinates.x]]" data-py="[[place.coordinates.y]]">[[place.name]]</paper-item>
                                <br>
                            </template>
                        </paper-linkbox>
                    </iron-collapse>
                </div>
                <div class$="[[collapseOpenedClass]] languages">
                    <paper-icon-button src="./assets/img/spanish.png" on-tap="changeLanguage" data-lang="es"></paper-icon-button>
                    <paper-icon-button src="./assets/img/english.png" on-tap="changeLanguage" data-lang="en"></paper-icon-button>
                    <paper-icon-button src="./assets/img/french.png" on-tap="changeLanguage" data-lang="fr"></paper-icon-button>
                    <paper-icon-button src="./assets/img/portuguese.png" on-tap="changeLanguage" data-lang="pt"></paper-icon-button>
                    <paper-icon-button src="./assets/img/german.png" on-tap="changeLanguage" data-lang="de"></paper-icon-button>
                    <paper-icon-button src="./assets/img/italian.png" on-tap="changeLanguage" data-lang="it"></paper-icon-button>
                </div>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header slot="header" condenses fixed reveals effects="waterfall"  id="containerMap">
                    <app-toolbar class="header">
                        <paper-icon-button icon="iuaa-icons:menu" drawer-toggle></paper-icon-button>
                        &nbsp;&nbsp;&nbsp;
                        <iron-input>
                            <input type="search" name="places" class="searchfield" placeholder="[[labels.inputLabelSearch]]">
                        </iron-input>
                        &nbsp;&nbsp;&nbsp;
                        <paper-icon-button icon="iuaa-icons:search"></paper-icon-button>
                    </app-toolbar>
                </app-header>
                <div id="map" style="height: 100%">
                    <img src="../../assets/map.svg" height="200%" width="auto" />
                </div>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script src="./iuaa-app.js"></script>
</dom-module>
