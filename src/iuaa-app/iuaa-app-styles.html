<!-- shared styles for all views -->
<dom-module id="iuaa-app-styles">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            paper-input {
                --paper-input-container-color: #ffffff;
            }

            paper-button {
                --paper-button: {
                    border: 1px solid black;
                    border-radius: 5%;
                    width: 90%;
                }
            }

            .paper-fab-container {
                position: absolute;
                top: 10px;
                left: 10px;
            }

            paper-fab.blue {
                --paper-fab-background: var(--paper-light-blue-500);
                --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
            }

            .header {
                background-color: rgb(45, 27, 65);
            }

            .button-hidden {
                display: none;
            }

            .drawer-container {
                height: 100%;
                overflow: auto;
                display: flex;
                flex-direction: column;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            .hidden {
                display: none !important;
            }

            .listelement {
                border: hidden;
                text-align: center;
                font-weight: bold;
            }

            .searchfield {
                background-color: #FFFFFF;
                color: #000000;
                height: 40px;
                width: 270px;
                font-size: 18px;
                text-align: center;
                border-radius: 20px;
            }

            .languages {
                background-color: #ffffff;
                transform: translateY(-100%);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            a {
                text-decoration: none;
                color: #000000;
            }
        </style>
    </template>
</dom-module>
