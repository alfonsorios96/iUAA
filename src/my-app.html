<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id="my-app">
    <template>
        <style include="shared-styles"></style>
        <iron-ajax
                id="ironAjax"
                url="../assets/areas_es.json"
                handle-as="json"
                on-response="handleResponse"
                debounce-duration="300">
        </iron-ajax>
        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <div class="drawer-container">
                    <div class="drawer-header">
                        <br>
                        <app-toolbar><img src="../assets/img/logo.png" width="60px" height="60px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h1>
                            iUAA</h1></app-toolbar>
                        <br>
                        <template is="dom-repeat" items="[[areas]]" as="area" id="areaList">
                            <paper-button on-tap="toggle" class$="[[area.customClass]] listelement"
                                          data-item$="[[area.places]]">
                                [[area.name]]
                            </paper-button>
                        </template>
                        <a href="http://www.uaa.mx/principal/directorio.html" target="_blank"
                           class$="[[collapseOpenedClass]]">
                            <paper-button class="listelement">Directorio</paper-button>
                        </a>
                    </div>
                    <iron-collapse id="collapse">
                        <paper-linkbox>
                            <template is="dom-repeat" items="[[places]]" as="place">
                                <paper-item>[[place.name]]</paper-item>
                                <br>
                            </template>
                        </paper-linkbox>
                    </iron-collapse>
                </div>
                <div class$="[[collapseOpenedClass]] languages">
                    <paper-icon-button src="../assets/img/spanish.png"></paper-icon-button>
                    <paper-icon-button src="../assets/img/english.png"></paper-icon-button>
                </div>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar class="header">
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        &nbsp;&nbsp;&nbsp;
                        <iron-input>
                            <input type="search" name="lugares" class="searchfield" placeholder="¿Qué buscas?">
                        </iron-input>
                        &nbsp;&nbsp;&nbsp;
                        <paper-icon-button src="../assets/img/search.png"></paper-icon-button>
                    </app-toolbar>
                </app-header>
                <img src="../assets/MapaUAA.svg" alt="UAA">
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script src="./my-app.js"></script>
</dom-module>
